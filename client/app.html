<!DOCSTYLE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Bangalore House Price Prediction</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="app.css">
</head>


<body>
<div class='img'></div>


<form class='form'>
  <h2>Area of (Square Feet)</h2>
  <input class="area" type='email' id="uiSqft" class="floatLabel" name="Squareft" value=1000>

  <h2>BHK</h2>
  <div class='switch_field'>
    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
    <label for="radio-bhk-1">1</label>
    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2"checked/>
    <label for="radio-bhk-1">2</label>
    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
    <label for="radio-bhk-1">3</label>
    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
    <label for="radio-bhk-1">4</label>
    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
    <label for="radio-bhk-1">5</label>
  </div>
</form>

<form class='form'>
  <h2>Bath</h2>
  <div class='switch_field'>
    <input type="radio" id="radio-bath-1" name="uiBath" value="1"/>
    <label for="radio-bath-1">1</label>
    <input type="radio" id="radio-bath-2" name="uiBath" value="2" checked/>
    <label for="radio-bath-1">2</label>
    <input type="radio" id="radio-bath-3" name="uiBath" value="3"/>
    <label for="radio-bath-1">3</label>
    <input type="radio" id="radio-bath-4" name="uiBath" value="4"/>
    <label for="radio-bath-1">4</label>
    <input type="radio" id="radio-bath-5" name="uiBath" value="5"/>
    <label for="radio-bath-1">5</label>
  </div>
</form>


<h2>Location</h2>
<div>
<select class="location" name="" id="uilocations">
  <option value="" disabled="disabled" selected="selected">Choose a location</option>
  <option>Electronic City</option>
  <option>Rajaji Nagar</option>
</select>
</div>

<div>
  <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
  <div id='uiEstimatedPrice' class="result"> <h2></h2> </div>
</div>

</body>
